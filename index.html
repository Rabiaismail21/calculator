<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
    <script src="https://kit.fontawesome.com/72225e7e07.js" crossorigin="anonymous"></script>
<body>
  
  
    <div class="calculator">
    <div class="top">
        <h3 class="heading">calculator</h3>
        <i class="fa-solid fa-moon" id="theme"></i>
        
    </div>
    <div class="screen" id="result">
        <input type="text" class="text" value="0" disabled>
    </div>
    
    <div class="btn-container">
      <button class="btn" id="all-clear">AC</button>
      <button class="btn">%</button>
      <button class="erase">Er</button>
      <button class="btn">0</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn sign">+</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn sign">-</i></button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn sign">*</button>
      <button class="equal">=</button>
      <button class="btn">.</button>
      <button class="btn sign">/</button>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
